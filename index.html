<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS 1.6 CONFIGS</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Bebas Neue', sans-serif;
      text-decoration: none;
    }

    body {
      background: url('background.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 30px;
      color: #fff;
      position: relative;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .cs-logo {
      height: 60px;
      width: auto;
      image-rendering: -webkit-optimize-contrast;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .header {
        gap: 15px;
      }
      .cs-logo {
        height: 50px;
      }
    }

    @media (max-width: 480px) {
      .header {
        gap: 12px;
      }
      .cs-logo {
        height: 40px;
      }
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 8px;
      text-transform: uppercase;
      color: #fff;
      line-height: 1;
    }

    .configs {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .player {
      background: rgba(0, 20, 10, 0.3);
      border: 2px solid #0f0;
      border-radius: 10px;
      padding: 30px 25px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      min-width: 250px;
      transition: transform 0.2s ease;
    }

    .player:hover {
      transform: translateY(-5px);
    }

    .player h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 4px;
      color: #fff;
      text-transform: uppercase;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      background: transparent;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 3px #0f0;
    }

    .btn:hover {
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 10px #0f0;
      color: #fff;
    }

    /* Значок NVIDIA внизу слева */
    .nvidia-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .nvidia-link:hover {
      color: #0f0;
      transform: scale(1.1);
    }

    .nvidia-icon {
      height: 30px;
      filter: brightness(0) invert(1);
    }

    @media (max-width: 768px) {
      h1 { font-size: 3.5rem; letter-spacing: 6px; }
      .player { min-width: 220px; padding: 25px 20px; }
      .player h2 { font-size: 2rem; letter-spacing: 3px; }
      .btn { font-size: 1rem; padding: 10px 15px; }
      .nvidia-link {
        bottom: 15px;
        left: 15px;
        font-size: 0.8rem;
      }
      .nvidia-icon {
        height: 25px;
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.8rem; letter-spacing: 5px; }
      .player { min-width: 180px; padding: 20px 15px; }
      .player h2 { font-size: 1.8rem; letter-spacing: 2px; }
      .btn { font-size: 0.95rem; padding: 8px 12px; }
      .nvidia-link {
        bottom: 10px;
        left: 10px;
        font-size: 0.75rem;
      }
      .nvidia-icon {
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Кликабельный логотип CS 1.6 -->
    <img src="cstrike.ico" alt="CS 1.6 Logo" class="cs-logo" onclick="window.location.href='index.html'">
    <h1>CONFIGS</h1>
  </div>

  <div class="configs">
    <!-- snip -->
    <div class="player">
      <h2>snip</h2>
      <button onclick="downloadFile(event, 'snip.cfg', 'snip.cfg')" class="btn">Download config</button>
      <button onclick="downloadFile(event, 'snip_autoexec.cfg', 'snip_autoexec.cfg')" class="btn">Download autoexec</button>
    </div>

    <!-- trip -->
    <div class="player">
      <h2>trip</h2>
      <button onclick="downloadFile(event, 'trip.cfg', 'trip.cfg')" class="btn">Download config</button>
      <button onclick="downloadFile(event, 'trip_autoexec.cfg', 'trip_autoexec.cfg')" class="btn">Download autoexec</button>
    </div>

    <!-- tech -->
    <div class="player">
      <h2>tech</h2>
      <button onclick="downloadFile(event, 'tech.cfg', 'tech.cfg')" class="btn">Download config</button>
      <button onclick="downloadFile(event, 'tech_autoexec.cfg', 'tech_autoexec.cfg')" class="btn">Download autoexec</button>
    </div>
  </div>

  <!-- Ссылка на nvidia.html -->
  <a href="nvidia.html" class="nvidia-link">
    <img src="nvidia.png" alt="NVIDIA" class="nvidia-icon">
    NVIDIA Settings
  </a>

  <script>
    function downloadFile(event, url, filename) {
      const originalText = event.target.textContent;
      event.target.textContent = 'Downloading...';
      event.target.disabled = true;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Файл не найден (${response.status})`);
          }
          return response.blob();
        })
        .then(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          event.target.textContent = originalText;
          event.target.disabled = false;
        })
        .catch(err => {
          alert('Ошибка при скачивании файла:\n' + err.message);
          event.target.textContent = originalText;
          event.target.disabled = false;
        });
    }
  </script>
</body>
</html>
